<!doctype html>
<html>

	<head>
		<title>Progressive Enhanced Browser Technolgies</title>
		<link rel="stylesheet" href="style/style.css">
	</head>

	<body>

		<article>
			<h1>Progressive Enhanced Browser Technolgies | Beatbox</h1>
			
			<h2>Play your music</h2>

			<section id="audioControls">
				<div>
					<p>Crash</p>
					<audio controls>
					  	<source src="beat/crash.wav" type="audio/wav">
						Your browser does not support the audio element.
					</audio>
				</div>
				<div>
					<p>Clap</p>
					<audio controls>
					  	<source src="beat/clap.wav" type="audio/wav">
						Your browser does not support the audio element.
					</audio>
				</div>
				<div>
					<p>Hihat</p>
					<audio controls>
					  	<source src="beat/hihat.wav" type="audio/wav">
						Your browser does not support the audio element.
					</audio>
				</div>
				<div>
					<p>Snare</p>
					<audio controls>
					  	<source src="beat/snare.wav" type="audio/wav">
						Your browser does not support the audio element.
					</audio>
				</div>
				<div>
					<p>Ride</p>
					<audio controls>
					  	<source src="beat/ride.wav" type="audio/wav">
						Your browser does not support the audio element.
					</audio>
				</div>
			</section>
			
			<section id="buttonBox" class="invisible">
				<div id="buttons">
					<button id="crashButton">Crash (A)</button>
					<button id="clapButton">Clap (S)</button>
					<button id='hihatButton'>Hihat (D)</button>
					<button id='snareButton'>Snare (F)</button>
					<button id='rideButton'>Ride (G)</button>
				</div>
			</section>

			
		</article>
		
		<script src="script/script.js"></script>
	</body>

</html>
