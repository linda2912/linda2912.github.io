				<h2>HTML</h2>

					<p>Sizes attribute wordt niet ondersteund door Safari</p>

					<picture>
						<img src="img/nature500.jpg" alt="Plaatje van een waterval"
						sizes="(min-width: 600px) 50vw, 100vw"
						srcset="img/nature500.jpg 500w,
							img/nature1000.jpg 1000w,
							img/nature.jpg 2000w">
					</picture>
					<p>input type=date wordt niet ondersteund door Firefox en Safari</p>
					<form>
						<label for="date">Selecteer een datum</label>
						<input type="date" min=2016-03-15 placeholder="dd-mm-jjjj"></input>
					</form>
