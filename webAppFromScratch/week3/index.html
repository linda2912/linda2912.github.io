<!doctype html>

	<head>
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="static/style.css">
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	    <title>Web App from Scratch</title>

    	<script src="static/hammer.min.js"></script>
		<script src="static/pegasus.js"></script>
		<script src="static/routie.min.js"></script>
		<script src="static/transparency.min.js"></script>
		<script src="static/underscore.js"></script>
		<script src="static/gestures.js"></script>
		<script src="static/loader.js"></script>

		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>			
	</head>

	<body>

		<!-- <section class="nav">
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#art">Kunstwerken</a></li>
			</ul>
		</section> -->

		<div class="spinner invisible" >
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>

		<section id="home" class="invisible">
			<div class="startScreen">

				<div id="template">
					<h2>Welkom!</h2>
					<p>Bekijk de schilderijen van Rembrandt Harmensz. van Rijn</p>
					<a href="#art" class="button" >Bekijk zijn werk</a>
				</div>
				
			</div>
		</section>
		
		<section id="art" class="invisible">
			<div class="art">
				<div class="artBlock">
					<a href="#">
						<img src="img/home.png">
					</a>
					<p>Rijksmuseum Kunstwerken van Rembrandt Harmensz. van Rijn</p>
				</div>
				
				<div id="images">
					<div id="ul">
						<div class="item">
							<div class="itemBox">
								<a data-bind="link" >
									<p data-bind="imageName"></p>
									<img data-bind="imagesUrl">
									<img src="img/search.png" class="search">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="info" class="invisible">
			<div class="info" id="moreInfo">

				<div class="infoBlock">
					<a href="#art" class="back">
						<img src="img/back.png">
					</a>
					<p data-bind="longTitle"></p>
					
				</div>

				<div class="imgScroll">
					<img data-bind="img">
				</div>
				
			</div>
		</section>

		<section id="error" class='invisible'>
			error
		</section>

		<main></main>
	
		<script src="static/app.js"></script>
	</body>
</html>
