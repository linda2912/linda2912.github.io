<template name="posts">
    <h1>Voeg een wedstrijd toe</h1>
    {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
        <fieldset>
            {{> afQuickField name='place'}}
            {{> afQuickField name='against'}}
            {{> afQuickField name='datetime'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">+</button>
    {{/autoForm}}

    <ul>
        {{#each posts}} 
            <li>{{place}} Tegen {{against}} op {{datetime}}<a href="{{pathFor 'post.show'}}"></a><p id="join">ik doe mee!</p></li>
        {{/each}}
    </ul>
</template>
