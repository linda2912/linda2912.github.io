<template name="posts">
    <div id="block">
        <button class="btn btn-primary" id="addGame">Voeg een wedstrijd toe</button>
        <div class="addGameBlock blockUp" id="gameBlock">
            <button class="closeButton" id="closeBlock">Close</button>
            <hr/>
            {{#if currentUser}}
                {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
                <fieldset>
                    {{> afQuickField name='place'}}
                    {{> afQuickField name='against'}}
                    <div class="dateSubmit">
                        {{> afQuickField name='datetime'}}
                    <button type="submit" class="add">+</button>
                    </div>
                </fieldset>
                
            {{/autoForm}}
            {{else}}
                <p>Log in om een wedstrijd toe te kunnen voegen</p>
            {{/if}}

        </div>
    </div>
    <h3>Geplande wedstrijden</h3>
