<template name="post">
    <div class="editBlock">
        <a class="btn" href="/">Terug naar overzicht</a>
        <h1>Bewerk wedstrijd</h1> 
        {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this}}
            <fieldset>
                {{> afQuickField name='place'}}
                  {{> afQuickField name='against'}}
                  {{> afQuickField name='datetime'}}
            </fieldset>
            <button id="editSave" type="submit" class="btn btn-primary">Opslaan</button>
        {{/autoForm}}
        
    </div>
    
</template>
